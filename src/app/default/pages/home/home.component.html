<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 satellite-filter-form-wrapper">
            <app-satellite-data-filter-form
                [provinces]="provinces | async"
                [satellites]="satellites | async"
                [imageStyles]="satelliteStyles | async"
                (filter)="onSatelliteDataFilter($event)">
            </app-satellite-data-filter-form>
        </div>

        <div class="col-md-9 satellite-images-wrapper" [class.loading]="loaderVisible">
            <div class="row gallery" *ngIf="images | async as satelliteImages; else imagesLoading">
                <app-responsive-media class="gallery__item col-sm-3 col-md-4 col-lg-3" *ngFor="let image of satelliteImages">
                    <img [src]="image.url" [alt]="image.date" #media />
                </app-responsive-media>
            </div>
        </div>
    </div>
</div>

<ng-template #imagesLoading>
    <div class="row">
        <div class="preloader preloader--visible col-xs-12" *ngIf="loaderVisible">
            <div class="preloader__content">
                <div class="sk-wave">
                    <div class="sk-rect sk-rect1"></div>
                    <div class="sk-rect sk-rect2"></div>
                    <div class="sk-rect sk-rect3"></div>
                    <div class="sk-rect sk-rect4"></div>
                    <div class="sk-rect sk-rect5"></div>
                </div>
            </div>
        </div>

        <div class="empty-message" *ngIf="!loaderVisible">
            <p>
                No generated images yet! Please fill-up and submit the filter form
                on the left side to generate images from satellite data.
            </p>
        </div>
    </div>
</ng-template>
