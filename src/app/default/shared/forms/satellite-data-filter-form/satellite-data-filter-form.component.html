<form>
    <div class="form-group">
        <label for="lk_province_sel">Satellite Data Source:</label>
        <select class="form-control" name="lk_province_sel" id="lk_province_sel">
            <option value="">Select Satellite Data Source</option>
            <option value="landsat-8">Landsat 8</option>
        </select>
    </div>
    <div class="form-group">
        <label for="lk_start_date_txt">Start Date:</label>
        <input type="text" class="form-control" name="lk_start_date_txt" id="lk_start_date_txt" />
    </div>
    <div class="form-group">
        <label for="lk_end_date_txt">End Date:</label>
        <input type="text" class="form-control" name="lk_end_date_txt" id="lk_end_date_txt" />
    </div>
    <div class="form-group">
        <label for="lk_province_sel">Province:</label>
        <select class="form-control" name="lk_province_sel" id="lk_province_sel">
            <option value="">Select Province</option>
            <option value="Laguna">Laguna</option>
        </select>
    </div>
    <div class="form-group">
        <label>
            <input type="checkbox" /> Natural
        </label>
        <label>
            <input type="checkbox" checked /> NDVI
        </label>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
